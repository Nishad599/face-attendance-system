<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Face Recognition Attendance - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ===== Page background & base ===== */
        body {
            margin: 0;
            padding: 0;
            padding-top: 90px !important; /* space for the fixed navbar */
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 50%, #155e75 100%);
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-admin {
            background: linear-gradient(135deg, #0891b2, #0e7490);
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #0e7490, #155e75);
            transform: translateY(-2px);
        }
        .btn-user {
            background: linear-gradient(135deg, #f97316, #ea580c);
            transition: all 0.3s ease;
        }
        .btn-user:hover {
            background: linear-gradient(135deg, #ea580c, #dc2626);
            transform: translateY(-2px);
        }
        .input-field {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
            outline: none;
        }

        /* ===== CDAC NAVBAR STYLES (from About Us) ===== */
        .cdac-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-bottom: 4px solid #0066cc;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
            position: fixed;
            top: 0; left: 0; right: 0;
            width: 100%;
            z-index: 10000;
            padding: 12px 0;
        }

        .cdac-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 0 24px;
        }

        /* Logo Section */
        .cdac-logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .cdac-logo-wrapper {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 102, 204, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            min-height: 60px;
            position: relative;
        }

        .cdac-logo-img {
            height: 50px;
            width: 50px;
            object-fit: contain;
            display: block;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
        }

        .cdac-fallback-logo {
            display: none;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        .fallback-icon {
            font-size: 32px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .cdac-text-section {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .cdac-hindi {
            font-size: 16px;
            font-weight: 700;
            color: #0066cc;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }
        .cdac-english {
            font-size: 13px;
            font-weight: 600;
            color: #004499;
            line-height: 1.2;
            letter-spacing: 0.3px;
        }
        .cdac-tagline {
            font-size: 11px;
            font-weight: 500;
            color: #666;
            line-height: 1.2;
            font-style: italic;
        }

        /* Navigation */
        .cdac-navigation {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 0 auto;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
            border: 2px solid transparent;
        }
        .nav-link:hover {
            background: linear-gradient(135deg, #e6f3ff 0%, #cce6ff 100%);
            color: #0066cc;
            border-color: #b3d9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 102, 204, 0.15);
            text-decoration: none;
        }
        .nav-link.active {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: #fff;
            border-color: #0066cc;
        }
        .nav-icon { font-size: 16px; }
        .nav-text { font-size: 13px; letter-spacing: 0.5px; }

        /* ===== Mobile ===== */
        @media (max-width: 768px) {
            .cdac-header { position: relative; padding: 16px 0; }
            body { padding-top: 0 !important; } /* no offset if header not fixed on mobile */
            .cdac-container { flex-direction: column; gap: 16px; text-align: center; padding: 0 12px; }
        }
    </style>
</head>
<body>
    <!-- CDAC Header (About-Us style) -->
    <header class="cdac-header">
        <div class="cdac-container">
            <div class="cdac-logo-section">
                <div class="cdac-logo-wrapper">
                    <img src="/static/images/cdac-logo.png" alt="CDAC Logo" class="cdac-logo-img"
                         onerror="this.style.display='none'; document.getElementById('cdac-fallback-logo').style.display='flex';">
                    <div id="cdac-fallback-logo" class="cdac-fallback-logo" style="display:none;">
                        <span class="fallback-icon">üèõÔ∏è</span>
                    </div>
                </div>
                <div class="cdac-text-section">
                    <div class="cdac-hindi">‡§™‡•ç‡§∞‡§ó‡§§ ‡§∏‡§Ç‡§ó‡§£‡§® ‡§µ‡§ø‡§ï‡§æ‡§∏ ‡§ï‡•á‡§Ç‡§¶</div>
                    <div class="cdac-english">CENTRE FOR DEVELOPMENT OF ADVANCED COMPUTING</div>
                    <div class="cdac-tagline">Face Recognition Attendance System</div>
                </div>
            </div>

            <nav class="cdac-navigation">
                <a href="/" class="nav-link">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">HOME</span>
                </a>
                <a href="/about" class="nav-link">
                    <span class="nav-icon">‚ÑπÔ∏è</span>
                    <span class="nav-text">ABOUT</span>
                </a>
                <a href="/contact" class="nav-link">
                    <span class="nav-icon">üìû</span>
                    <span class="nav-text">CONTACT</span>
                </a>
                <!-- No logout on login page -->
            </nav>
        </div>
    </header>

    <!-- Main Login Section -->
    <div class="flex items-center justify-center min-h-[calc(100vh-90px)] px-4 py-8">
        <div class="w-full max-w-5xl mx-auto grid md:grid-cols-2 gap-8">
            <!-- Admin Login Card -->
            <div class="login-card p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-cyan-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-3xl">üîê</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Login</h2>
                    <p class="text-gray-600">Full system access and management</p>
                </div>

                <form id="admin-login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                        <input type="text" id="admin-username" class="input-field w-full p-4 rounded-lg border-2" placeholder="Enter admin username" required/>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="admin-password" class="input-field w-full p-4 rounded-lg border-2" placeholder="Enter admin password" required/>
                    </div>

                    <button type="submit" class="btn-admin w-full text-white py-4 px-6 rounded-lg font-semibold text-lg shadow-lg">
                        üîì Login as Administrator
                    </button>
                </form>

                <div id="admin-login-status" class="mt-4 text-center text-sm"></div>
            </div>

            <!-- User Login Card -->
            <div class="login-card p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-3xl">üë§</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">User Login</h2>
                    <p class="text-gray-600">Access attendance marking system</p>
                </div>

                <form id="user-login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                        <input type="text" id="user-username" class="input-field w-full p-4 rounded-lg border-2" placeholder="Enter your username" required/>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="user-password" class="input-field w-full p-4 rounded-lg border-2" placeholder="Enter your password" required/>
                    </div>

                    <button type="submit" class="btn-user w-full text-white py-4 px-6 rounded-lg font-semibold text-lg shadow-lg">
                        üìπ Access Attendance System
                    </button>
                </form>

                <div id="user-login-status" class="mt-4 text-center text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        // Admin Login Handler
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const statusEl = document.getElementById('admin-login-status');

            try {
                statusEl.textContent = 'Logging in...';
                statusEl.className = 'mt-4 text-center text-sm text-cyan-100';
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    statusEl.textContent = result.message || 'Login successful';
                    statusEl.className = 'mt-4 text-center text-sm text-green-200';
                    setTimeout(() => { window.location.href = result.redirect_url || '/dashboard'; }, 800);
                } else {
                    statusEl.textContent = result.message || 'Invalid credentials';
                    statusEl.className = 'mt-4 text-center text-sm text-red-200';
                }
            } catch (error) {
                statusEl.textContent = 'Login failed: ' + error.message;
                statusEl.className = 'mt-4 text-center text-sm text-red-200';
            }
        });

        // User Login Handler
        document.getElementById('user-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const statusEl = document.getElementById('user-login-status');

            try {
                statusEl.textContent = 'Logging in...';
                statusEl.className = 'mt-4 text-center text-sm text-orange-100';
                const response = await fetch('/api/user-login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    statusEl.textContent = result.message || 'Login successful';
                    statusEl.className = 'mt-4 text-center text-sm text-green-200';
                    setTimeout(() => { window.location.href = result.redirect_url || '/user/home'; }, 800);
                } else {
                    statusEl.textContent = result.message || 'Invalid credentials';
                    statusEl.className = 'mt-4 text-center text-sm text-red-200';
                }
            } catch (error) {
                statusEl.textContent = 'Login failed: ' + error.message;
                statusEl.className = 'mt-4 text-center text-sm text-red-200';
            }
        });
    </script>
</body>
</html>
