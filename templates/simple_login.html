<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 50%, #155e75 100%);
            min-height: 100vh;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-admin {
            background: linear-gradient(135deg, #0891b2, #0e7490);
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #0e7490, #155e75);
            transform: translateY(-2px);
        }
        .btn-user {
            background: linear-gradient(135deg, #f97316, #ea580c);
            transition: all 0.3s ease;
        }
        .btn-user:hover {
            background: linear-gradient(135deg, #ea580c, #dc2626);
            transform: translateY(-2px);
        }
        .input-field {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }
        .header-gradient {
            background: linear-gradient(135deg, #0891b2, #0e7490);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-gradient text-white py-4 px-6">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <span class="text-xl">üèõÔ∏è</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold">CDAC</h1>
                    <p class="text-sm opacity-80">Centre for Development of Advanced Computing</p>
                </div>
            </div>
            <div class="text-right">
                <h2 class="text-lg font-semibold">Face Recognition Attendance System</h2>
                <p class="text-sm opacity-80">Secure Login Portal</p>
            </div>
        </div>
    </div>

    <!-- Main Login Section -->
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-5xl mx-auto grid md:grid-cols-2 gap-8">
            
            <!-- Admin Login Card -->
            <div class="login-card p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-cyan-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-3xl">üîê</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Login</h2>
                    <p class="text-gray-600">Full system access and management</p>
                </div>

                <form id="admin-login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                        <input 
                            type="text" 
                            id="admin-username" 
                            class="input-field w-full p-4 rounded-lg border-2 focus:outline-none" 
                            placeholder="Enter admin username" 
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="admin-password" 
                            class="input-field w-full p-4 rounded-lg border-2 focus:outline-none" 
                            placeholder="Enter admin password" 
                            required
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="btn-admin w-full text-white py-4 px-6 rounded-lg font-semibold text-lg shadow-lg"
                    >
                        üîì Login as Administrator
                    </button>
                </form>

                <div id="admin-login-status" class="mt-4 text-center text-sm"></div>
            </div>

            <!-- User Login Card -->
            <div class="login-card p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-3xl">üë§</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">User Login</h2>
                    <p class="text-gray-600">Access attendance marking system</p>
                </div>

                <form id="user-login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                        <input 
                            type="text" 
                            id="user-username" 
                            class="input-field w-full p-4 rounded-lg border-2 focus:outline-none" 
                            placeholder="Enter your username" 
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="user-password" 
                            class="input-field w-full p-4 rounded-lg border-2 focus:outline-none" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="btn-user w-full text-white py-4 px-6 rounded-lg font-semibold text-lg shadow-lg"
                    >
                        üìπ Access Attendance System
                    </button>
                </form>

                <div id="user-login-status" class="mt-4 text-center text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        // Admin Login Handler
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const statusEl = document.getElementById('admin-login-status');
            
            try {
                statusEl.textContent = 'Logging in...';
                statusEl.className = 'mt-4 text-center text-sm text-cyan-600';
                
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusEl.textContent = result.message;
                    statusEl.className = 'mt-4 text-center text-sm text-green-600';
                    setTimeout(() => {
                        window.location.href = result.redirect_url;
                    }, 1000);
                } else {
                    statusEl.textContent = result.message;
                    statusEl.className = 'mt-4 text-center text-sm text-red-600';
                }
            } catch (error) {
                statusEl.textContent = 'Login failed: ' + error.message;
                statusEl.className = 'mt-4 text-center text-sm text-red-600';
            }
        });

        // User Login Handler
        document.getElementById('user-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const statusEl = document.getElementById('user-login-status');
            
            try {
                statusEl.textContent = 'Logging in...';
                statusEl.className = 'mt-4 text-center text-sm text-orange-600';
                
                const response = await fetch('/api/user-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusEl.textContent = result.message;
                    statusEl.className = 'mt-4 text-center text-sm text-green-600';
                    setTimeout(() => {
                        window.location.href = result.redirect_url;
                    }, 1000);
                } else {
                    statusEl.textContent = result.message;
                    statusEl.className = 'mt-4 text-center text-sm text-red-600';
                }
            } catch (error) {
                statusEl.textContent = 'Login failed: ' + error.message;
                statusEl.className = 'mt-4 text-center text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
